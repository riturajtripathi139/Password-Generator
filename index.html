<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
 
        <div class="container">
        <h1>Generate a <br> <span> Random Password</span></h1>
        
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <i class="fa-regular fa-copy" id="copy"></i>
        </div>
        <div class="options">
          
           <p>Pasword Length<input type="number" id="chooseLength"></p> 
           <p>Including Uppercase<input type="checkbox" id="UpperCase"></p>
           <p>Including Lowercase<input type="checkbox" id="LowerCase"></p>
           <p>Including Symbols<input type="checkbox" id="symbols"></p>
           <p>Including Numbers<input type="checkbox" id="digits"></p>
            
        </div>
        <button id="Generate"><i class="fa-solid fa-bolt"></i>Generate password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
